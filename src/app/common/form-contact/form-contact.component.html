
<form [formGroup]="myForm" (ngSubmit)="onSubmit()" *ngIf="!isFormSubmitted">
  <div class="form-group">
    <label class="form-label" for="name">_name:</label>
    <input class="form-input"
           formControlName="name"
           type="text"
           id="name"
           name="name"
           autocomplete="off"
           (keyup)="nameKeyup(name.value)"
           #name>
  </div>
  <div class="form-group">
    <label class="form-label" for="name">_email:</label>
    <input class="form-input"
           formControlName="email"
           type="text"
           id="email"
           name="email"
           autocomplete="off"
           (keyup)="emailKeyup(email.value)"
           #email>
  </div>
  <div class="form-group">
    <label class="form-label" for="message">_message:</label>
    <textarea class="form-input"
              formControlName="message"
              rows="4"
              cols="10"
              id="message"
              name="message"
              autocomplete="off"
              (keyup)="messageKeyup(message.value)"
              #message
    ></textarea>
  </div>
  <button type="submit" class="btn btn-dark" [disabled]="myForm.invalid">submit-message</button>
</form>
<div class="state-success" *ngIf="isFormSubmitted">
  <h2>Thank you! ğŸ¤˜</h2>
  <p>Your message has been accepted. You <br>will recieve answer really soon!</p>
  <button type="button" class="btn btn-dark" (click)="reGenerateForm()">send-new-message</button>
</div>
