<form>
  <div class="form-group">
    <label class="form-label" for="name">_name:</label>
    <input class="form-input" type="text" id="name" name="name" autocomplete="off">
  </div>
  <div class="form-group">
    <label class="form-label" for="name">_email:</label>
    <input class="form-input" type="text" id="email" name="email" autocomplete="off">
  </div>
  <div class="form-group">
    <label class="form-label" for="message">_message:</label>
    <textarea class="form-input" rows="4" cols="10" id="message" name="message" autocomplete="off" ></textarea>
  </div>
  <button type="submit" class="btn btn-dark">submit-message</button>
</form>
