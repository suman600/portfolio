<div class="filter-group">
  <div class="filter-group__list" *ngFor="let filter of filters; index as i">
    <label class="custom-checkbox">
      <input type="checkbox"
             [name]="filter.name"
             [value]="filter.value"
             [(ngModel)]="filter.checked"
             [checked]="filter.checked"
             (change)="onCheckboxChange(filter)">
      <span></span>
    </label>{{filter.text}}
  </div>
</div>
