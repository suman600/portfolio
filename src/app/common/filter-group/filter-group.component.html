<div class="item-list" *ngFor="let filter of filters; index as i">
  <label class="custom-checkbox">
    <input type="checkbox"
           [name]="filter.name"
           [value]="filter.value"
           [(ngModel)]="filter.checked"
           [checked]="filter.checked"
           (change)="onCheckboxChange(filters)">
    <span></span>
  </label>{{filter.text}}
</div>
