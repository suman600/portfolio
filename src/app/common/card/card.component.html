<a class="card" [href]="card.link" target="_blank" tabindex="-1">
  <div class="card__header">
    <img class="thumbnail" [src]="card.image" alt="image" >
  </div>
  <div class="card__content">
    <h6 class="text-const">// {{card.title}}</h6>
    <p>{{card.text}}</p>
    <a class="btn btn-dark" [href]="card.view" target="_blank" tabindex="-1">view-project</a>
  </div>
</a>
